<html>
<head>
    <header><title>Обратная связь</title></header>
</head>
<body>
    <nav>
        <a href="index.html">Обо мне</a>
        <a href="gallery.html">Галерея</a>
        <a href="contact.html">Контактная форма</a>
    </nav>

    <aside>
        <h2>Заполните пожалуйста, форму ниже:</h2>
        <form action="/submit" method="POST">
            <table>
                <tr>
                    <td><label for="name">Ваше имя:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="email">Электронная почта:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="message">Сообщение:</label></td>
                    <td><textarea id="message" name="message" rows="5" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: left;">
                        <button type="submit">Отправить</button>
                    </td>
                </tr>
            </table>
        </form></aside>

</body>
</html>
